name: CI-main

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cd app && npm install && npm run react-build && zip -r TinyType.zip app/build
    - name: Upload built web app to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: TinyType.zip
        tag: ${{ github.ref }}
        overwrite: true
